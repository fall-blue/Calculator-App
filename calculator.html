<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #calculator {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="calculator" class="p-4">
    <input id="display" class="w-full mb-2 p-2" type="text" disabled />
    <div class="grid grid-cols-4 gap-2">
      <button onclick="appendToDisplay('7')" class="bg-blue-500 text-white p-2 rounded">7</button>
      <button onclick="appendToDisplay('8')" class="bg-blue-500 text-white p-2 rounded">8</button>
      <button onclick="appendToDisplay('9')" class="bg-blue-500 text-white p-2 rounded">9</button>
      <button onclick="appendToDisplay('+')" class="bg-yellow-500 text-white p-2 rounded">+</button>
      <button onclick="appendToDisplay('4')" class="bg-blue-500 text-white p-2 rounded">4</button>
      <button onclick="appendToDisplay('5')" class="bg-blue-500 text-white p-2 rounded">5</button>
      <button onclick="appendToDisplay('6')" class="bg-blue-500 text-white p-2 rounded">6</button>
      <button onclick="appendToDisplay('-')" class="bg-yellow-500 text-white p-2 rounded">-</button>
      <button onclick="appendToDisplay('1')" class="bg-blue-500 text-white p-2 rounded">1</button>
      <button onclick="appendToDisplay('2')" class="bg-blue-500 text-white p-2 rounded">2</button>
      <button onclick="appendToDisplay('3')" class="bg-blue-500 text-white p-2 rounded">3</button>
      <button onclick="appendToDisplay('*')" class="bg-yellow-500 text-white p-2 rounded">*</button>
      <button onclick="appendToDisplay('0')" class="bg-blue-500 text-white p-2 rounded">0</button>
      <button onclick="appendToDisplay('.')" class="bg-blue-500 text-white p-2 rounded">.</button>
      <button onclick="clearDisplay()" class="bg-red-500 text-white p-2 rounded col-span-2">C</button>
      <button onclick="calculate()" class="bg-green-500 text-white p-2 rounded col-span-2">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    function appendToDisplay(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
